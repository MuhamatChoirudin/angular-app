<div id="dashboard">
  <h2>Dashboard</h2>
  <div class="grid grid-pad">
    <a *ngFor="let customer of customers" class="col-1-4" routerLink="/customer/detail/{{customer.customerNumber}}">
      <div class="module hero">
        <h4 style="text-transform: capitalize">{{customer.firstName}}</h4>
      </div>
    </a>
  </div>
</div>
