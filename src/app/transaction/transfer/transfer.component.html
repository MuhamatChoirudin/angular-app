<div id="transfer">
  <h3>Transfer</h3>
  <form>
      <!-- <div class="form-row">
        <div class="form-group col-md-4">
           <label for="anCredit">Account Credit</label> 
          <input type="text" class="form-control" [(ngModel)]="transfer.anDebit" name="accountNumber" placeholder="Account Number">
        </div>

      <div class="form-row">
        <div class="form-group col-md-8">
            <select [(ngModel)]="transfer.anDebit" name="anDebit" class="custom-select custom-select-sm">
                <option [defaultSelected]>Select an account</option> 
                <option [value]="selected.accountNumber" *ngFor="let selected of Accounts">{{selected.accountNumber}} - {{selected.accountName}}</option>
            </select>
        </div>
    </div>

      <div class="form-row">
          <div class="form-group col-md-5">
            <!-- <label for="username">Ammount</label> -->
            <input type="text" class="form-control"  [(ngModel)]="transfer.anCredit" name="anCredit" name="accountNumber" placeholder="Destination Number">
          </div>
      </div>
      <div class="form-row">
          <div class="form-group col-md-5">
            <!-- <label for="username">Ammount</label> -->
            <input type="number" class="form-control" [(ngModel)]="transfer.amount"  name="amount" placeholder="Amount">
          </div>
      </div>
      <button type="submit" class="btn btn-primary mr-3"  (click)="create()">Transfer</button>
      <button type="button" class="btn btn-light" (click)="goBack()">Back</button>
    </form>
</div>
