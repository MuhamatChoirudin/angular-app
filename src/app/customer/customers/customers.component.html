<div id="customers">
<a routerLink="/new">New</a>
<h2>List Customers</h2>
<table>
  <tr>
    <th>No</th>
    <th>Firstname</th>
    <th>Lastname</th>
    <th>BirthDate</th>
    <th>Opsi</th>
  </tr>
  <tr *ngFor="let customer of customers">
    <td>{{customer.customerNumber}}</td>
    <td>{{customer.firstName}}</td>
    <td>{{customer.lastName}}</td>
    <td>{{customer.birthDate}}</td>
    <td>
      <div class="btn">
        <button routerLink="/detail/{{customer.customerNumber}}">Edit</button>
      </div>
    </td>
  </tr>
  <tr>
</table>
</div>
