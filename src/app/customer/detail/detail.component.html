<div id="detail">
<div *ngIf="customer">
    <h2 style="text-transform: capitalize">{{customer.firstName}} Details</h2>
    <div>
      <div class="form-group">
        <label>First Name</label>
          <input type="text" class="form-control" [(ngModel)]="customer.firstName" placeholder="Firstname">
      </div>
      <div class="form-group">
        <label>Last Name</label>
          <input type="text" class="form-control" [(ngModel)]="customer.lastName" placeholder="Lastname">
      </div>
      <div class="form-group">
          <label>Last Name</label>
            <input type="date" class="form-control" [(ngModel)]="customer.birthDate" placeholder="Birth Date">
        </div>
      <button (click)="goBack()">Back</button>
</div>
</div>
